type Query {
  family: Family!,
}

type Category {
  id: String!
  family: Family!
  name: String!
}

type Family {
  id: String!
  name: String!
  users: [User!]!
}

type Kazi {
  id: String!
  family: Family!
  category: Category!
  name: String!
  point: Int!
  repeat: Repeat!
}

type Repeat {
  type: String!
  activatedAt: String!
}

type Timeline {
  id: String!
  family: Family!
  kazi: Kazi!
  user: User!
  doneAt: Timestamp!
  memo: String!
}

type User {
  uid: String!
  name: String!
  family: Family!
}

type Timestamp {
  seconds: Int!
  nanoseconds: Int!
}
